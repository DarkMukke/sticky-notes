<html>

<head>
	<title>Sticky Notes API Client</title>

	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="//sayakb.github.io/sticky-notes/assets/css/stickynotes-web.css" rel="stylesheet" />

	<script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="client.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(createPaste);
	</script>
</head>

<body>
	<header class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="create.html">Sticky Notes API Client</a>
			</div>

			<nav class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="create.html">
							<span class="glyphicon glyphicon-pencil"></span> Create
						</a>
					</li>

					<li>
						<a href="list.html">
							<span class="glyphicon glyphicon-list"></span> List
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="form-group">
					<input id="title" type="text" class="form-control" maxlength="30" placeholder="Title" />
				</div>

				<div class="form-group">
					<input id="language" type="text" class="form-control" placeholder="Language" />
				</div>

				<div class="form-group">
					<textarea id="data" class="form-control" rows="10" placeholder="Data"></textarea>
				</div>

				<div class="form-group">
					<div class="input-group">
						<input id="expire" type="text" class="form-control" placeholder="Expire" />
						<div class="input-group-addon">minutes</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6">
						<div class="checkbox">
							<label>
								<input id="private" type="checkbox" />
								Private paste
							</label>
						</div>
					</div>

					<div class="col-xs-6 text-right">
						<button id="paste" type="button" class="btn btn-primary">Paste</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
